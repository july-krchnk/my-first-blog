{% extends 'blog/base.html' %}

{% block content %}
       <div class="row">
           <div class="col-md-8">

                   <div class="post">
                       <div class="date">
                           {{ post.published_date }}
                       </div>
                       <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                       <p>{{ post.text|linebreaksbr }}</p>
                   </div>
           </div>
       </div>
<a class="btn btn-info" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
       {% endblock %}
